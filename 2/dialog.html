<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div>
    <button class="show">show</button>
    <dialog class="dialog">
      <h1>dialog</h1>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Fugit, enim cumque. Quisquam rerum, incidunt pariatur mollitia sit accusamus adipisci totam commodi dolor illum voluptate cupiditate et non quibusdam ipsam a.</p>
      <button class="cls">close</button>
    </dialog>
  </div>

  <script>
    let dialog=document.querySelector('.dialog');
    let close=document.querySelector('.cls');
    let show=document.querySelector('.show')
    show.addEventListener('click',function(){
      dialog.show();
    })
    close.addEventListener('click',()=>{
      dialog.close();
    });
    
  </script>
  
</body>
</html>
